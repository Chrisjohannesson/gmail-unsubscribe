<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gmail Client{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between items-center">
                    <div class="flex items-center">
                        <a href="/" class="text-xl font-bold text-indigo-600 dark:text-indigo-400">
                            Gmail Client
                        </a>
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/inbox" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/inbox' %}bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-200{% else %}text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700{% endif %}">
                                Inbox
                            </a>
                            <a href="/unsubscribe" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/unsubscribe' %}bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-200{% else %}text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700{% endif %}">
                                Unsubscribe
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Sync Button -->
                        <button
                            @click="syncEmails()"
                            x-data="{ syncing: false }"
                            :disabled="syncing"
                            class="px-3 py-2 rounded-md text-sm font-medium bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50"
                        >
                            <span x-show="!syncing">Sync Emails</span>
                            <span x-show="syncing" x-cloak>Syncing...</span>
                        </button>
                        <!-- Dark Mode Toggle -->
                        <button
                            @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                            class="p-2 rounded-md text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700"
                        >
                            <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                            </svg>
                            <svg x-show="darkMode" x-cloak class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        async function syncEmails() {
            try {
                const response = await fetch('/api/sync?max_emails=500');
                const data = await response.json();
                alert(data.message || 'Sync started! Refresh the page in a few moments.');
            } catch (error) {
                alert('Error starting sync: ' + error.message);
            }
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
